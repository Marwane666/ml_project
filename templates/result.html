<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Résultat de la Prédiction</title>
    <!-- Inclure Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Résultat de la Prédiction</h1>
      <div class="card text-center">
        <div class="card-body">
          <h2 class="card-title">Le vin appartient au cluster numéro :</h2>
          <p class="display-4">{{ cluster_label }}</p>
          <a href="/" class="btn btn-secondary mt-3"
            >Faire une nouvelle prédiction</a
          >
        </div>
      </div>
    </div>
    <!-- Inclure jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
